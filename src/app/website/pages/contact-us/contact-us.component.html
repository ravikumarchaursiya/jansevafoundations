<!-- contact section start -->
<app-banner  mainTitle="CONTACT-US"  bannertitle="CONTACT-US" description="Contact Us For Donation For Help Poor Child"></app-banner>
<app-sticky-bar></app-sticky-bar>
<div class="container-fluid">
  <div class="register-container mt-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h2>Get In Touch</h2>
        <p>Creating forever homes and changing lives, one adoption at a time.</p>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <mat-form-field appearance="outline"class="form-width">
                <mat-label>Your Name</mat-label>
                <input matInput formControlName="name" >
                
              </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-6">
              <mat-form-field appearance="outline" class="form-width">
                <mat-label>Your Email</mat-label>
                <input matInput formControlName="email">
                
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-6">
              <mat-form-field appearance="outline" class="form-width">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phone">
              </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-6">
              <mat-form-field appearance="outline" class="form-width">
                <mat-label>Subject</mat-label>
                <input matInput formControlName="subject">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline" class="form-width">
                <mat-label>Message</mat-label>
                <textarea matInput formControlName="message"></textarea>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">
                Send
              </button>
            </div>
          </div>
        </form>
        <p class="thank-you-message" *ngIf="thankYouMessage">{{ thankYouMessage }}</p>
      </div>
    </div>
  </div>
</div>
