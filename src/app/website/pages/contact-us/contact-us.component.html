<!-- contact section start -->
<app-banner  mainTitle="CONTACT-US"  bannertitle="CONTACT-US" description="Contact Us For Donation For Help Poor Child"></app-banner>
<app-sticky-bar></app-sticky-bar>
    <!-- ======= Contact Area Start ======= -->
    <section class="contact-area section-padding parallax">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center">
              <div class="title">
                <h2>Get In Touch</h2>
                <p>Creating forever homes and changing lives, one adoption at a time.</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
              <div class="contact-form bg-trans">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <mat-form-field appearance="fill"class="form-width">
                        <mat-label>Your Name</mat-label>
                        <input matInput formControlName="name" >
                        
                      </mat-form-field>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <mat-form-field appearance="fill" class="form-width">
                        <mat-label>Your Email</mat-label>
                        <input matInput formControlName="email">
                        
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6">
                      <mat-form-field appearance="fill" class="form-width">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phone">
                      </mat-form-field>
                    </div>
                    <div class="col-sm-6 col-md-6">
                      <mat-form-field appearance="fill" class="form-width">
                        <mat-label>Subject</mat-label>
                        <input matInput formControlName="subject">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field appearance="fill" class="form-width">
                        <mat-label>Message</mat-label>
                        <textarea matInput formControlName="message"></textarea>
                      </mat-form-field>
                      <button mat-raised-button color="primary" type="submit">
                        Send
                      </button>
                    </div>
                  </div>
                </form>
                <p class="thank-you-message" *ngIf="thankYouMessage">{{ thankYouMessage }}</p>
              </div>
            </div>
          </div>
        </div>
      </section>
