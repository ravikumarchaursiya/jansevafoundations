<app-banner mainTitle="BOARD-MEMBERS" bannertitle="BOARD MEMBERS"
    description center="No one has ever become poor from giving."></app-banner>
<app-sticky-bar></app-sticky-bar>

<div class="team-boxed">
    <div class="container" data-aos="zoom-in">
      <div class="row people">
        <div class="col-md-6 col-lg-4 item" *ngFor="let member of boardMembers">
          <div class="box teams">
            <img class="rounded-circle" [src]="member.image" alt="{{ member.name }}">
            <h3 class="name">{{ member.name }}</h3>
            <p class="title">{{ member.position }}</p>
            <p class="description center" style="text-align: justify;">
              {{ member.isExpanded ? member.description : (member.description | slice: 0:100) + (member.description.length > 100 ? '...' : '') }}
              <span *ngIf="member.description.length > 100">
                <a href="#" (click)="toggleReadMore(member, $event)">{{ member.isExpanded ? 'Read less' : 'Read more' }}</a>
              </span>
            </p>
            <div class="social">
              <a href="#"><i class="fa fa-facebook-official"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
