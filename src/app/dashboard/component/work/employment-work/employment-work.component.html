
<section class="container-fluid p-4">
  <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-12">
          <!-- Basic Card Example -->
          <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between bg-gradient-primary">
              <h3 class="h3 mb-0 text-white-900" style="width: 300px;color:white">Add Emplopyment</h3>
            </div>
            <div class="card-body">
           
              <form [formGroup]="employmentWorkForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="form-group col-md-3">
                    <mat-form-field appearance="outline" class="custom-field-width">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName="name" placeholder="Board Member Name">
                      <mat-error *ngIf="employmentWorkForm.controls['name'].invalid && employmentWorkForm.controls['name'].touched">
                        Name is required
                      </mat-error>
                    </mat-form-field>
                    </div>
                  <div class="form-group col-md-3">
                <mat-form-field appearance="outline"class="custom-field-width">
                  <mat-label>Position</mat-label>
                  <input matInput formControlName="position" placeholder="Board Member Position">
                  <mat-error *ngIf="employmentWorkForm.controls['position'].invalid && employmentWorkForm.controls['position'].touched">
                    Position is required
                  </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field appearance="outline"class="custom-field-width">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" placeholder="Email">
                  <mat-error *ngIf="employmentWorkForm.controls['email'].invalid && employmentWorkForm.controls['email'].touched">
                    Please enter a valid email
                  </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field appearance="outline"class="custom-field-width">
                  <mat-label>Phone</mat-label>
                  <input matInput formControlName="phone" placeholder="Phone Number">
                  <mat-error *ngIf="employmentWorkForm.controls['phone'].invalid && employmentWorkForm.controls['phone'].touched">
                    Phone number is required
                  </mat-error>
                </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12 flex-end">
              <button *ngIf="id && !isEditable" mat-flat-button color="primary" type="button" (click)="editForm()">Edit</button>
              <button mat-flat-button type="reset" color="warn" *ngIf="!id">Reset</button>
              <button mat-flat-button type="submit" color="primary"*ngIf="!id && !isEditable">Save</button>
              <button mat-flat-button type="button" color="warn" (click)="back()"*ngIf="isEditable">Cancel</button>
              <button mat-flat-button type="submit" color="primary"*ngIf="id&&isEditable">Update</button>
          </div>
           <div class="flex-start" style="position: absolute;"> 
            <button mat-flat-button type="button" color="primary" (click)="back()"*ngIf="!isEditable&&!id">Back</button>
           </div>
          </div>
              </form>
            </div>
        </div>
      </div>
  </div>
</section>
